{{ "<!-- Services -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.services.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        {{ range .Site.Params.services.row }}
        <div class="row text-center">
            {{ range .list }}
            <div class="col-md-6">
                <img src="img/logos/{{ .icon }}" style="width: 100%;">
                <h4 class="service-heading">{{ .title | markdownify }}</h4>
                <p class="text-muted">{{ .description | markdownify }}</p>
                <a href="http://{{ .link | markdownify }}"><button type="submit" class="btn btn-xl">GO</button></a>
            </div>
            {{ end }}
        </div>
        {{ end }}

    </div>
</section>
